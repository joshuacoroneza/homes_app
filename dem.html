<script>
	$(document).ready(function(){
		var a = window.location.href;
			var b = urlParam('src');


			 var div = '<a-scene id="a_scene">';
			 	div += '<img id="panorama" src="http://homes.freesandboxdomain.com/admin/'+b+'" crossorigin />';
			 	div += '</a-scene>sasa';
			$('body').html(div);
	});
			


			

    		function urlParam(name){
			    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			    if (results==null){
			       return null;
			    }
			    else{
			       return decodeURI(results[1]) || 0;
			    }
			}

		</script>
