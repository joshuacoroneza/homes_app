        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.3 0.3 0.3" to="0.01 0.01 0.01"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>
  <a-sky src="images/360.jpg" rotation="360 360 360"></a-sky>
