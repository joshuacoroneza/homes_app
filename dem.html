
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<a-scene>
  <a-assets id="a-scene">
    <img id="panorama" src="http://homes.freesandboxdomain.com/admin/rooms/1542856949181122room2.jpg" crossorigin />
    
  </a-assets>
  <a-sky src="#panorama" rotation="0 360 0"></a-sky>
</a-scene>




<script>
	$(document).ready(function(){
		var a = window.location.href;
			var b = urlParam('src');


			 var div = '<img id="panorama" src="http://homes.freesandboxdomain.com/admin/'+b+'" crossorigin />';
			$('#a-scene').html(div);
	});
			


			

    		function urlParam(name){
			    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
			    if (results==null){
			       return null;
			    }
			    else{
			       return decodeURI(results[1]) || 0;
			    }
			}

		</script>
